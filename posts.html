---
layout: default
title: Posts
---

<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h1>

        <span class="post-date">{{ post.date | date_to_string }}{% if post.author %} | {{ post.author }}{% endif %}</span>
    </div>
    {% endfor %}
</div>
